<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html" tabindex="0">
        <img src="assets/images/logo.png" class="logo" alt="Fisheye page d'accueil"/>
      </a>
    </header>
    <main id="main">
      <div class="photographer-header">
        <button class="contact_button" id="open-modal__btn">Contactez-moi</button>
      </div>
      <section class="photographer-section__portfolio"></section>
    </main>
    <div class="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" />
        </header>
				<form>
					<div>
						<label>Pr√©nom</label>
						<input />
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <div class="contact_modal" role="dialog" aria-labelledby="modal-title" aria-hidden="true" id="lightbox">
      <div class="lightbox-modal">
        <img src="assets/icons/close-red.svg" class="close-lightbox__btn" role="button" data-dismiss="contact_modal" aria-label="close"/>
        <button class="btn btn-prev">
          <i class="fa-solid fa-chevron-left"></i>
        </button>
        <button class="btn btn-next">
            <i class="fa-solid fa-chevron-right"></i>
        </button>
      </div>
    </div>
      <!--Models-->
      <script src="scripts/models/Photographer.js"></script>
      <script src="scripts/models/Medias.js"></script>

      <!--Templates-->
      <script src="scripts/templates/PhotographerCard.js"></script>
      <script src="scripts/templates/PhotographerHeader.js"></script>
      <script src="scripts/templates/PhotographerMedias.js"></script>
      <script src="scripts/templates/PhotographerEncart.js"></script>
      <script src="scripts/templates/LightBoxModal.js"></script>
      <script src="scripts/templates/SortContainer.js"></script>

      <!--Utils-->
      <script src="scripts/utils/LightBox.js"></script>
      <script src="scripts/utils/Likes.js"></script>
      <script src="scripts/utils/MediasSort.js"></script>

      <!--Api-->
    <script src="scripts/api/Api.js"></script>

    <!--Entry point-->
    <script src="scripts/Index.js"></script>

    <script src="/scripts/utils/contactForm.js"></script> -->

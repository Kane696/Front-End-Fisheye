<!DOCTYPE html>
<html lang="fr">
    <head>
        <link href="css/style.css" rel="stylesheet" type="text/css" />
        <meta charset="utf-8">
        <link rel="icon" type="image/png" href="assets/favicon.png">
        <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Fisheye - photographe </title>
    </head>
    <body id="body">
        <header>
            <a href="index.html" tabindex="1">
                <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page" />
            </a>
        </header>
        <main id="main">
            <div class="photographer-header">
                <button type="button" class="contact_button open-modal__btn" data-toggle="modal" data-target="#exampleModal">Contactez-moi</button>
            </div>
            <section class="photographer-section__portfolio"></section>
            <div class="photographer-encart"></div>
        </main>
        <div class="contact_modal" role="dialog" aria-labelledby="modal-title" aria-hidden="true" tabindex="-1" id="myModal">
            <div class="modal" role="document">
                <header class="modal-header">
                    <div class="modal-header__wrapper">
                        <h1 id="modal-title">Contactez-moi <br></h1>
                        <img src="assets/icons/close.svg" class="close-modal__btn" role="button" data-dismiss="contact_modal" aria-label="close"/>
                        <!-- <button type="button" aria-label="close">x</button> -->
                    </div>
                </header>
                <form method="post">
                    <div class="formData">
                        <label for="prenom">Pr√©nom</label>
                        <input type="text" name="prenom" id="prenom" class="text-control">
                    </div>
                    <div class="formData">
                        <label for="nom">Nom</label>
                        <input type="text" name="nom" id="nom" class="text-control">
                    </div>
                    <div class="formData">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" class="text-control">
                    </div>
                    <div class="formData">
                        <label>Votre message</label>
                        <textarea name="message" id="message" cols="30" rows="10" class="text-control"></textarea>
                    </div>
                    <button class="contact_button" id="submit__btn" type="submit">Envoyer</button>
                </form>
            </div>
        </div>
        <div class="contact_modal" role="dialog" aria-labelledby="modal-title" aria-hidden="true" id="lightbox">
            <div class="lightbox-modal" role="document"></div>
        </div>
        <script src="scripts/pages/photographer.js"></script>
        <script src="scripts/utils/functionUtils.js"></script>
        <script src="scripts/factories/media.js"></script>
        <script src="scripts/factories/photographer.js"></script>
        <script type="text/javascript" src="scripts/utils/contactForm.js"></script>
        <script type="text/javascript" src="scripts/utils/lightBox.js"></script>
    </body>
</html>

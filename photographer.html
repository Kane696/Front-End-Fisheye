<!DOCTYPE html>
<html lang="fr">
    <head>
        <link href="css/style.css" rel="stylesheet" type="text/css" />
        <meta charset="utf-8">
        <link rel="icon" type="image/png" href="assets/favicon.png">
        <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
        <!-- Font Awesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Fisheye - photographe </title>
    </head>
    <body id="body">
        <header>
            <a href="index.html" tabindex="1">
                <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page" />
            </a>
        </header>
        <main id="main">
            <div class="photographer-header">
                <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
            </div>
            <section class="photographer-section__portfolio"></section>
            <div class="photographer-encart"></div>
        </main>
        <div id="contact_modal" class="no-scroll">
            <div class="modal" role="dialog" aria-modal="true" aria-describedby="modalTitle">
                <header class="modal-header">
                    <div class="modal-header__wrapper">
                        <h2 id="modalTitle">Contactez-moi</h2>
                        <img src="assets/icons/close.svg" id="close-modal__btn" type="button" />
                    </div>
                </header>
                <form method="post">
                    <div class="formData">
                        <label for="prenom">Pr√©nom</label>
                        <input type="text" name="prenom" id="prenom">
                    </div>
                    <div class="formData">
                        <label for="nom">Nom</label>
                        <input type="text" name="nom" id="nom">
                    </div>
                    <div class="formData">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="formData">
                        <label>Votre message</label>
                        <textarea name="message" id="message" cols="30" rows="10"></textarea>
                    </div>
                    <button class="contact_button" type="submit">Envoyer</button>
                </form>
            </div>
        </div>
        <script type="text/javascript" src="./scripts/pages/index.js" ></script>
        <script src="scripts/pages/photographer.js"></script>
        <script src="scripts/factories/photographer.js"></script>
        <script src="scripts/factories/media.js"></script>
        <script type="text/javascript" src="scripts/utils/contactForm.js"></script>
    </body>
</html>

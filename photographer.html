<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css" integrity="sha512-10/jx2EXwxxWqCLX/hHth/vu2KY3jCF70dCQB8TSgNjbCVAC/8vai53GfMDrO2Emgwccf2pJqxct9ehpzG+MTw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Fisheye - Photographe </title>
  </head>
  <body id="body">
    <header>
      <a href="index.html">
        <img src="assets/images/logo.png" class="logo" alt="Fisheye page d'accueil"/>
      </a>
    </header>
    <main id="main" aria-hidden="false">
      <div class="photographer-header">
        <button class="contact_button" id="open-modal__btn">Contactez-moi</button>
      </div>
      <section class="photographer-section__portfolio"></section>
    </main>
    <div class="contact_modal" role="dialog" aria-labelledby="modal-title" aria-hidden="true" tabindex="-1" id="myModal">
			<div class="modal" role="document">
				<header class="modal-header">
          <div class="modal-header__wrapper">
              <h1 id="modal-title">Contactez-moi <br></h1>
              <img src="assets/icons/close.svg" class="close-modal__btn" role="button" tabindex="0" data-dismiss="contact_modal" aria-label="close"/>
          </div>
        </header>
        <form method="post">
          <div class="formData">
              <label for="prenom">Pr√©nom</label>
              <input type="text" name="prenom" id="prenom" class="text-control">
          </div>
          <div class="formData">
              <label for="nom">Nom</label>
              <input type="text" name="nom" id="nom" class="text-control">
          </div>
          <div class="formData">
              <label for="email">Email</label>
              <input type="email" name="email" id="email" class="text-control">
          </div>
          <div class="formData">
              <label>Votre message</label>
              <textarea name="message" id="message" cols="30" rows="10" class="text-control"></textarea>
          </div>
          <button class="contact_button" id="submit__btn" type="submit">Envoyer</button>
      </form>
			</div>
		</div>
    <div class="contact_modal" role="dialog" aria-labelledby="modal-title" aria-hidden="true" tabindex="-1" id="lightbox">
      <div class="lightbox-modal" role="document">
        <img src="assets/icons/close-red.svg" class="close-lightbox__btn" tabindex="0" role="button" data-dismiss="contact_modal" aria-label="close"/>
        <button class="btn btn-prev">
          <i class="fa-solid fa-chevron-left"></i>
        </button>
        <button class="btn btn-next">
            <i class="fa-solid fa-chevron-right"></i>
        </button>
      </div>
    </div>
      <!--Models-->
      <script src="scripts/models/Photographer.js"></script>
      <script src="scripts/models/Medias.js"></script>

      <!--Templates-->
      <script src="scripts/templates/PhotographerCard.js"></script>
      <script src="scripts/templates/PhotographerHeader.js"></script>
      <script src="scripts/templates/PhotographerMedias.js"></script>
      <script src="scripts/templates/PhotographerEncart.js"></script>
      <script src="scripts/templates/LightBoxModal.js"></script>
      <script src="scripts/templates/SortContainer.js"></script>

      <!--Utils-->
      <script src="scripts/utils/LightBox.js"></script>
      <script src="scripts/utils/Likes.js"></script>
      <script src="scripts/utils/MediasSort.js"></script>
      <script src="scripts/utils/contactForm.js"></script>

      <!--Api-->
      <script src="scripts/api/Api.js"></script>

      <!--Entry point-->
      <script src="scripts/Index.js"></script>
  </body>
</html>
